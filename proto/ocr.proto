syntax = "proto3";
package ocr_main;

message ReqNewDetectedImage {    
    string ImageURL = 1;
    string CamID = 2;
    string CaptureTime = 3;
    string DataType = 5;
    string TrackingID = 6;
    string Score = 4;
}

message ResEmpty {
}

service OCR {
    rpc newDetectedImage(stream ReqNewDetectedImage) returns (ResEmpty);    
}