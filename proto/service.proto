syntax = "proto3";
package main;
option go_package="./;mygrpc";


message RPCResStatus {
    int32 statusCode = 1;
    string errCode = 2;
    string errMessage = 3;
}

message ReqMLResult {
}

message ResMLResult {
    RPCResStatus status = 1;
    string ContainerID = 2;
}

message ReqConfirmContainerID {
    string ContainerID = 1;
}

message ResConfirmContainerID {
    RPCResStatus status = 1;
}

service RPCSvc {
    rpc streamMLResult(ReqMLResult) returns (stream ResMLResult);
    rpc confirmContainerID(ReqConfirmContainerID) returns (ResConfirmContainerID);
}