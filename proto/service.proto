syntax = "proto3";
package main;
option go_package="./;mygrpc";


message ResStatus {
    int32 statusCode = 1;
    string errCode = 2;
    string errMessage = 3;
}

message ResEmpty {
    ResStatus status = 1;
}

message RequestPaging {
    optional int32 offset = 1;
    optional int32 limit = 2;
}

message ReqEmpty {
    optional RequestPaging paging = 3;
    optional int32 offset = 1; // deprecated in favor of paging
    optional int32 limit = 2; // deprecated in favor of paging
}

message ReqMLResult {
    string ContainerID = 1; // deprecated in favor of Result
    string Result = 5;
    string CamName = 4;
    string ImageURL = 2;
    float Score = 3;
}

message ReqPullMLResult {
    optional RequestPaging paging = 1;    
    // int32 gateID = 2;
    int32 laneID = 3;
}

message ReqListContainerOCRs {
    optional RequestPaging paging = 1;
    // int32 gateID = 2;
    int32 laneID = 3;
}

message ResMLResult {
    ResStatus status = 1;

    int32 SuggestID = 5;
    string ContainerID = 2;
    string ImageURL = 3;
    float Score = 4;
}

// message ReqConfirmContainerID {
//     optional int32 SuggestID = 1;
//     string ContainerID = 2;
// }

message ContainerOCR {
    int32 ID = 1;
    float Score = 5;
    string ContainerID = 2;
    string ImageURL = 3;
    string BIC = 6;
    string Serial = 7;
    string Checksum = 8;
    int32 CreatedAt = 4;
}

message ContainerTracking {
    int32 ID = 1;
    int32 OCRID = 9;
    float Score = 5;
    string ContainerID = 2;
    string ImageURL = 3;
    string BIC = 6;
    string Serial = 7;
    string Checksum = 8;
    int32 CreatedAt = 4;
}

// message ResListContainerTrackings {
//     ResStatus status = 1;
//     int32 total = 3;
//     repeated ContainerTracking trackings = 2;
// }

message ResListContainerOCRs {
    ResStatus status = 1;
    int32 total = 3;
    repeated ContainerOCR ocrs = 2;
}

service MyGRPC {
    rpc newMLResult(ReqMLResult) returns (ResEmpty);
    rpc pullMLResult(ReqPullMLResult) returns (stream ResMLResult);
    rpc listContainerOCRs(ReqListContainerOCRs) returns (ResListContainerOCRs);
    // rpc listContainerTrackings(ReqEmpty) returns (ResListContainerTrackings);
    // rpc confirmContainerID(ReqConfirmContainerID) returns (ResEmpty);
}